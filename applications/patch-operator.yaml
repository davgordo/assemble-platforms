apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: patch-operator
  namespace: assemble-argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io  
spec:
  project: default
  source:
    repoURL: https://github.com/davgordo/assemble-platforms.git
    targetRevision: bootstrap
    path: charts/operator
    helm:
      values: | 
        operator:
          channel: alpha
          installPlanApproval: Automatic
          name: patch-operator
          source: community-operators
          sourceNamespace: openshift-marketplace
        operatorgroup:
          create: true
          allNamespaces: true
  destination:
    server: https://kubernetes.default.svc
    namespace: patch-operator
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true